<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Cantarell:400,700|Open+Sans:400,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Online Registration Form</title>
  </head>
  <body>
    <header>
      <h1 class="main-heading">THE CODE REVIEW</h1>
    </header>
    <div class="container">
      <form class="" action="index.html" method="post">

        <div class="intro-sec">
          <h2>Signup for our Newletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox </p>

        </div>
        <hr>
        <hr>

        <div class="first-sec">
          <fieldset class="my-info">
            <legend class="sections"><strong>Contact Information</strong></legend>
            <div class="">
              <label for="name">Full Name</label>
              <input id="name"  type="text" name="user_name" value="" placeholder="Required" required>
            </div>
            <div class="">
              <label for="email">Email Address</label>
              <input id="email" type="email" name="user_email" value="" placeholder="Required" required>
            </div>
            <div class="">
              <label  for="phone-number">Phone Number</label>
              <input id="phone-number" type="tel" name="user_phone_number"placeholder="Must be eleven numbers"
                                      pattern="[0-9]{11}" value="" required>
            </div>
            <div class="">
              <label for="street-name">Street Address</label>
              <input id="street-name" type="text" name="street_name" value="">
            </div>
            <div class="">
              <label for="city">City</label>
              <input id="city" type="text" name="city" value="">
            </div>
            <div class="">
              <label for="region">Region</label>
              <select id="region" class="" name="region">
                <option value="" disabled>---Select an option---</option>
                <option value="south-west">South West</option>
                <option value="south-east">South East</option>
                <option value="london">London</option>
                <option value="north-west">North West</option>
                <option value="west-midlands">West Midlands</option>
                <option value="east-of-england">East of England</option>
                <option value="north-east">North East</option>
                <option value="east-midlands">East Midlands</option>
              </select>
            </div>
            <div class="">
              <label for="post-code">Post Code</label>
              <input id="post-code" type="text" name="post_code" value="">
            </div>

          </fieldset>

        </div>

        <hr>
        <div class="second-sec">
          <fieldset>
            <legend><strong>Newsletter</strong></legend>
            <div class="checkboxes">
              <p >Select news letter you would like to receive</p>
              <input id="html-checkbox" type="checkbox" name="html_option" value="">
              <label for="html-checkbox">HTML News</label><br>
              <input id="css-checkbox" type="checkbox" name="css_option" value="">
              <label for="css-checkbox">CSS News</label><br>
              <input id="js-checkbox" type="checkbox" name="js_option" value="">
              <label for="js-checkbox">JavaScript News</label><br>

            </div>

            <div class="radios">
              <p>Newsletter Format</p>
              <input id="html-radio" type="radio" name="radio-option" value="">
              <label  for="html-radio">HTML</label><br>
              <input id="plain-text-radio" type="radio" name="radio-option" value="">
              <label for="plain-text-radio">Plain Text</label>
            </div>

            <div class="textarea">
              <p>Other topics you would like to hear about</p>
              <textarea class="br" name="other_topics" rows="8" cols="50"></textarea>

            </div>
          </fieldset>

        </div>



        <button class="btn-submit br" type="submit" name="button">Sign Up</button>


      </form>


    </div>
    <footer class="main-footer">
      <div class="footer">
        <h5>&copy;2019 Cornelis's review code</h5>
      </div>
    </footer>


  </body>
</html>
